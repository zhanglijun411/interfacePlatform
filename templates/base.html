<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.jsonview.min.css' %}">
</head>
<body>
    {# 顶部导航栏 #}
    <div id="head">

    </div>
    {# 左侧菜单栏 #}
    <div id="left_menu">
        <div class="menu_list">
            {# 接口 #}
            <ul class="tools">
                <span class="tools_name">接口工具<i class="iconfont">&#xe604;</i></span>
                <li class="tools_category">
                    <a href="{% url 'interface:interface_tools' %}" class="interface_tools">接口请求工具</a>
                </li>
            </ul>
            {# 项目管理 #}
            <ul class="tools">
                <span class="tools_name">项目管理<i class="iconfont">&#xe604;</i></span>
                <li class="tools_category">
                    <a href="" class="interface_tools">线上问题</a>
                </li>
                <li class="tools_category">
                    <a href="" class="interface_tools">需求跟进</a>
                </li>
            </ul>
        </div>
    </div>
    {# 中间主页 #}
    <div id="body">
        <span class="body_title">{{ page_title }}</span>
        {% block body %}
        {% endblock %}
    </div>
</body>
<script src="{% static 'js/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.jsonview.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/icheck.min.js' %}" type="text/javascript"></script>
<script>
    var tools_name_tag = true;
    var tools = $('.tools');
    var tools_name_css = $('.tools_category').css('display')
    $(function(){
        tools_sum_click("tools");
    });

    function tools_sum_click (elem) {
        $('.' + elem).click(function (){
            if ($(this).children('li').css('display') == 'none'){
                $(this).children('li').css({display: 'inline-block'});
                $(this).children('span').children('i').html("&#xe60c;");
            }else {
                $(this).children('li').css({display: 'none'});
                $(this).children('span').children('i').html("&#xe604;");
            }
        });
    }
</script>
{% block script %}

{% endblock %}
</html>
